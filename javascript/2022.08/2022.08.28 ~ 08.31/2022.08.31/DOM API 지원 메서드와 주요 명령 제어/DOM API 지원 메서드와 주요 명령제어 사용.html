<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  
  <script>

  function addElement(tagName, props, parent = document.body, childrenNode = '') {
    if(typeof (props) === 'object' && typeof(tagName) === 'string') {
      let element = document.createElement(tagName);
      element.innerHTML = childrenNode;
      for(const cssValue in props) {
        console.log(`검사하기, 동작하는 스타일링 프로퍼티 : ${cssValue}`);
        if(cssValue === 'id') {
          element.id = props[cssValue];
        } else {
          element.style[cssValue] = props[cssValue];
        }
      }
      parent.appendChild(element);
    }
  }

  const root = document.getElementById('root');

  addElement('section', {
    id: 'deepDive',
    width: '100vw',
    height: '100vh',
    backgroundColor: '#444',
    margin: '0',
    padding: '0'
  }, root, '모던 자바스크립트');

  </script>
</body>
</html>
