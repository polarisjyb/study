// Question : 1부터 20까지의 범위 중 임의의 숫자 세 개가 있다.
//     공식(formula) : (x + y + z) / 3
//     10미만은 10을 포함하지 않는다. 
// 1. 평균값이 10 미만이면 'under' 라는 메세지를 출력한다.
// 2. 평균값이 10 이상히면 'over' 라는 메세지를 출력한다.

// Advanced
// a. 1부터 20까지의 범위 중 임의의 3개의 숫자가 중복되지 않은 난수를 배열, inputData에 담기도록 처리하시오.
// b. 객체 objectData의 property인 key, "first", "second", "third"에 주문 a를 통해 얻은 데이터를 각각의 키(key)의 값으로 삽입(insert)하시오.
//     const objectData = { first : 0, second : 0, third: 0};

    /* flowchart */

    // 1. 1부터 20까지의 범위에서 랜덤으로 난수를 추출한다.
    // 2. 추출한 난수를 length가 3인 배열로 만든다.
    // 3. 난수가 중복되지 않기 위해 indexOf 함수를 사용한다.
    // 4. indexOf의 값이 -1 이라는건 배열에 요소로 존재하지 않는다는 것이기 때문에  indexOf 값이 -1 인 난수를 대입했을때는 중복되지 않는다.

    const inputData = [];

    function randomNumber() {
      for(let i = 0; i < 3; i++) {
        const random = Math.floor(Math.random() * 20)+1;
        if (inputData.indexOf(random) === -1) {
          inputData.push(random);
        } else {
          i--   
        }
      }
    }

    randomNumber();

    console.log(inputData);
