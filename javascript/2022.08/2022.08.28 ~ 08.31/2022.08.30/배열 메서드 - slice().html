<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>

/*
  slice 메서드는 인수로 전달된 범위의 요소들을 복사하여 배열로 반환한다.
  원본 배열은 변경되지 않는다.
  이름이 유사한 spilce 메서드는 원본 배열을 변경하므로 혼동하는 일이 없도록 주의한다.
  배열로 반환한다는 점을 꼭 잊지 말자.
*/

/*
  start : 복사를 시작할 인덱스다. 음수인 경우 배열의 끝에서의 인덱스를 나타낸다.
  예를 들어, slice(-2)는 배열의 마지막 두 개의 요소를 복사하여 배열로 반환다.

  값이 undefined 인 경우에는 ,0번 인덱스부터 slice 한다.
  값이 배열의 길이보다 큰 경우에는, 빈 배열을 반환한다. 
*/

/*
  end : 복사를 종료할 인덱스다. 이 인덱스에 해당하는 요소는 복사되지 않는다.

  end는 생략 가능하며 생략 시 기본 값은 length 프로퍼티 값이다.

  만약 end 값이 배열의 길이보다 크다면, slice()는 배열의  끝까지 (arr.length) 복사하여 배열로 반환한다.
*/

const arr1 = [1, 2 ,3];

// arr1[0] 부터 arr1[1] 이전 (arr1[1] 미포함) 까지 복사하여 배열로 반환한다.
console.log(arr1.slice(0, 1)); // [1]

// arr1[1] 부터 arr1[2] 이전 (arr1[2] 미포함) 까지 복사하여 배열로 반환한다.
console.log(arr1.slice(1, 2)); // [2]

// arr1[0] 부터 arr1[2] 이전 (arr1[2] 미포함) 까지 복사하여 배열로 반환한다.
console.log(arr1.slice(0, 2));  // [1, 2]

// start 값이 배열의 길이보다 큰 경우에는, 빈 배열을 반환한다.
console.log(arr1.slice(3, 6)); // []

// end 값이 배열의 길이보다 크다면, arr1[0] 부터 배열의 끝까지(arr.length) 복사하여 배열로 반환한다.
console.log(arr1.slice(0, 4)); // [1, 2, 3]


const arr2 = [1, 2, 3]
// slice 메서드의 첫 번째 인수가 음수인 경우 배열의 끝에서부터 요소를 복사하여 배열로 반환한다.
console.log(arr2.slice(-1)); // [3]

// slice 메서드의 첫 번째 인수가 음수인 경우 배열의 끝에서부터 요소를 복사하여 배열로 반환한다.
console.log(arr2.slice(-2));  // [2,3]

// slice 메서드의 첫 번째 인수(start)가 음수인 경우 배열의 끝에서 인덱스를 나타내며
// 배열의 끝에서 인덱스 1은 [3]이고 인덱스 2는 [2]이다. 그러면 인덱스 2에 해당하는 [2]부터 복사하기 시작한다.
// end 의 값이 배열의 길이보다 크다면, 배열의 끝까지 (arr2.length) 복사하여 배열로 반환한다.
console.log(arr2.slice(-2, 4)); // [2, 3]

// slice 메서드의 첫 번째 인수(start)가 음수인 경우 배열의 끝에서 인덱스를 나타내며
// 배열의 끝에서 인덱스 1은 [3],인덱스 2는 [2], 인덱스 3은 [1]이다. 그러면 인덱스 3에 해당하는 [1]부터 복사하기 시작한다.
// end 의 값이 배열의 길이보다 크다면, 배열의 끝까지 (arr2.length) 복사하여 배열로 반환한다.
console.log(arr2.slice(-3, 5)); // [1, 2, 3]


/*
slice 메서드의 start, end 인수를 모두 생략하면 원본 배열의 복사본을 생성하여 반환한다.
*/

const arr3 = [1, 2, 3];

// start, end 인수를 모두 생략하면 원본 배열의 복사본을 생성하여 반환한다.
const arr3_result = arr3.slice();
console.log(arr3_result); // [1, 2, 3]

// arr3_result 와 arr3은 참조값이 다른 별개의 객체이기 때문에 '엄격하게 같다' 라고 할 수 없다.
// 이 부분에 대해서는 나중에 Lodash 라이브러리의 cloneDeep 메서드 라는 것을 사용하면서 익혀보자.
console.log(arr3_result === arr3 ); // false

/*
  다시 한 번 확인하자!
  
  slice 메서드는 첫 번째 인수(start)로 전달받은 인덱스부터 두 번째 인수(end)로 전달받은 인덱스 이전 (end 미포함)까지 요소들을 복사하여 배열로 반환한다.

  slice 메서드의 두 번째 인수(end)를 생략하면 첫 번째 인수(start)로 전달받은 인덱스부터 모든 요소를 복사하여 배열로 반환한다.

  원본 배열은 변경되지 않는다.
*/

</script>

</body>
</html>
