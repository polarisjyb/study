<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    
    // concat 메서드는 인수로 전달된 값들(배열 또는 원시값)을 원본 배열의 마지막 요소로 추가한
    // 새로운 배열을 반환한다.

    // 인수로 전달한 값이 배열인 경우 배열을 해체하여 새로운 배열의 요소로 추가한다.

    // 원본 배열은 변경되지 않는다.
    


    // 배열 두개 이어 붙이기
    const alpha = ['a', 'b', 'c'];
    const number = [1, 2, 3];

    let result1 = alpha.concat(number);

    console.log(result1); // ['a', 'b', 'c', 1, 2, 3]


    // 배열 세 개 이어 붙이기
    const num1 = [1, 2, 3];
    const num2 = [4, 5, 6];
    const num3 = [7, 8, 9];

    let result2 = num1.concat(num2, num3);

    console.log(result2); //[1, 2, 3, 4, 5, 6, 7, 8, 9]


    // 배열에 값 이어붙이기
    const Alpha = ['a', 'b', 'c'];

    let result3 = Alpha.concat(1, [2, 3]);
    // === let result3 = Alpha.concat(1, 2, 3);
    // ? let result3 = Alpha.concat(1, [2, [4] ,3]);
    // ? let result3 = Alpha.concat(1, [2, [4, [5, [6]]] ,3]);

    console.log(result3); // ['a', 'b', 'c', 1, 2, 3]

    // 원본 배열은 변경되지 않는다.
    console.log(Alpha); // ['a', 'b', 'c']


    /* 

      push 와 unshift 메서드는 concat 메서드로 대체할 수 있다.
      push 와 unshift 메서드는 concat 메서드와 유사하게 동작하지만 다음과 같이 미묘한 차이가 있다.

      push 와 unshift 메서드는 원본 배열을 직접 변경하지만 concat 메서드는 원본 배열을 변경하지 않고 새로운 배열을 반환한다.
      따라서 push 와 unshift 메서드를 사용할 경우 원본 배열을 반드시 변수에 저장해 두어야 하며
      concat 메서드를 사용할 경우 반환값을 반드시 변수에 할당받아야 한다.

    */


  </script>

</body>
</html>
