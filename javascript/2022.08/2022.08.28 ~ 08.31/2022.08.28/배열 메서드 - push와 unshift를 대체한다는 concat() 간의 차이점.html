<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    /* 

      push 와 unshift 메서드는 concat 메서드로 대체할 수 있다.
      push 와 unshift 메서드는 concat 메서드와 유사하게 동작하지만 다음과 같이 미묘한 차이가 있다.

      push 와 unshift 메서드는 원본 배열을 직접 변경하지만 concat 메서드는 원본 배열을 변경하지 않고 새로운 배열을 반환한다.
      따라서 push 와 unshift 메서드를 사용할 경우 원본 배열을 반드시 변수에 저장해 두어야 하며
      concat 메서드를 사용할 경우 반환값을 반드시 변수에 할당받아야 한다.

    */


    const arr1 = [3, 4];

    //  unshift 메서드는 원본 배열을 직접 변경한다.
    // 따라서 원본 배열을 변수에 저장해 두지 않으면 변경된 배열을 사용할 수 없다.

    arr1.unshift(1, 2);

    // unshift 메서드는 사용할 경우 원본 배열을 반드시 변수에 저장해 두어야 결과를 확인할 수 있다.

    console.log(arr1); // [1, 2, 3, 4]

    // push 메서드는 원본 배열을 직접 변경한다.
    // 따라서 원본 배열을 변수에 저장해 두지 않으면 변경된 배열을 사용할 수 없다.
    arr1.push(5, 6);

    // push 메서드를 사용할 경우 원본 배열을 반드시 변수에 저장해 두어야 결과를 확인할 수 있다.

    console.log(arr1); // [1, 2, 3, 4, 5, 6]


    // unshift 와 push 메서드는 concat 메서드로 대체할 수 있다.
    const arr2 = [3, 4];

    // arr1.unshift(1, 2)를 다음과 같이 대체할 수 있다.
    let result4 = [1, 2].concat(arr2); 

    console.log(result4); // [1, 2, 3, 4]

    // arr1.push(5, 6)를 다음과 같이 대체할 수 있다.
    result4 = result4.concat(5, 6);
    console.log(result4); // [1, 2, 3, 4, 5, 6]


    /* 
      인수로 전달받은 값이 배열인 경우 push 와 unshift 메서드는 배열을 그대로 원본 배열의 마지막/첫 번째 요소로 추가하지만
      concat 메서드는 인수로 전달받은 배열을 해체하여 새로운 배열의 마지막 요소로 추가한다.
    */

    // push 와 unshift 메서드는 인수로 전달받은 배열을 그대로 원본 배열의 요소로 추가한다.
    const arr3 = [3,4];

    arr3.unshift([1,2]);
    arr3.push([5, 6]);

    console.log(arr3); // [[1, 2], 3, 4, [5, 6]]

    // concat 메서드는 인수로 전달받은 배열을 해체하여 새로운 배열의 요소로 추가한다.
    let result5 = [1, 2].concat([3, 4]);
    result5 = result5.concat([5, 6]);

    console.log(result5); // [1, 2, 3, 4, 5, 6]


    /* 
      concat 메서드는 ES6의 스프레드 문법으로 대체할 수 있다.
      ( 스프레드 문법에 대해서는 아직 잘 모르니 이런 방법도 있다는 것만 알아두자.)
    */

    let result6 = [1, 2].concat([3, 4]);
    console.log(result6); // [1, 2, 3, 4]
    
    // concat 메서드는 ES6의 스프레드 문법으로 대체할 수 있다.

    result6 = [...[1, 2],...[3, 4]];
    console.log(result6); // [1, 2, 3, 4]


  </script>

</body>
</html>
