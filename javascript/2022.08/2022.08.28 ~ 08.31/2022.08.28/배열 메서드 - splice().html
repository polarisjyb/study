<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // push, pop, unshift, shift 메서드는 모두 원본 배열을 직접 변경하는 메서드이며
    // 원본 배열의 처음이나 마지막에 요소를 추가하거나 제거한다.

    /*
      원본 배열의 중간에 요소를 추가하거나 중간에 있는 요소를 제거하는 경우 splice 메서드를 사용한다.
      splice 메서드는 3개의 매개변수가 있으며 원본 배열을 직접 변경한다.
    */
      
    
    // array.splice(start[, deleteCount [, item1 [, item2 [, ...] ] ] ] );

    /*
      start : 원본 배열의 요소를 제거하기 시작할 인덱스다. start 만 지정하면 원본 배열의 start 부터 모든 요소를 제거한다.
      start가 음수인 경우 배열의 끝에서의 인덱스를 나타낸다.
      만약 start가 -1 이면 마지막 요소를 가리키고 -n 이면 마지막에서 n번째 요소를 가리킨다.
    */

    /* 
      deleteCount : 원본 배열의 요소를 제거하기 시작할 인덱스인 start 부터 제거할 요소의 개수다.
      deleteCount가 0인 경우 아무런 요소도 제거되지 않는다.
    */

    /*
      items : 제거한 위치에 삽입할 요소들의 목록이다.
      생략할 경우 원본 배열에서 요소들을 제거하기만 한다.
    */

    const arr1 = [1, 2, 3, 4];

    // 원본 배열의 인덱스 1부터 2개의 요소를 제거하고 그 자리에 새로운 요소 20, 30을 삽입한다.
    const result1 = arr1.splice(1, 2, 20, 30);

    // 제거한 요소가 배열로 반환된다.
    console.log(result1);  // [2, 3]

    // splice 메서드는 원본 배열을 직접 변경한다.
    console.log(arr1); // [1, 20, 30, 4]


    /*
      splice 메서드의 두 번째 인수, 즉 제거할 요소의 개수를 0으로 지정하면 아무런 요소도 제거하지 않고
      새로운 요소들을 삽입한다.
    */

    const arr2 = [1, 2, 3, 4];

    // 원본 배열의 1부터 0개이 요소를 제거하고 그 자리에 새로운 요소 100을 삽입한다.
    const result2 = arr2.splice(1, 0, 100);

    // 원본 배열이 변경된다.
    console.log(arr2); // [1, 100, 2, 3, 4]

    //  제거한 요소가 배열로 반환된다.
    console.log(result2); // []


    /* 
      splice 메서드의 세 번째 인수, 즉 제거한 위치에 추가할 요소들의 목록을 전달하지 않으면
      원본 배열에서 지정된 요소를 제거하기만 한다.
    */

    const arr3 = [1, 2, 3, 4];

    // 원본 배열의 인덱스 1부터 2개의 요소를 제거한다.
    const result3 = arr3.splice(1, 2);

    // 원본 배열이 변경된다.
    console.log(arr3);  // [1,4]

    // 제거한 요소가 배열로 반환된다.
    console.log(result3); // [2, 3]


    const arr3_1 = [1, 2, 3, 4];
    
    // start 값이 음수이기 때문에 배열의 끝에서 부터 요소를 세어나갑니다.
    // -n 이면 요소 끝의 n번째 요소를 가리키며 값의 절대값이 배열의 길이보다 큰 경우 0으로 설정됩니다.
    const result3_1 = arr3_1.splice(-1, 1);

    // 원본 배열이 변경된다.
    console.log(arr3_1);  // [1, 2, 3]

    // 제거한 요소가 배열로 반환된다.
    console.log(result3_1); // [4]

    /* 
      splice 메서드의 두 번째 인수, 즉 제거할 요소의 개수를 생략하면 첫 번째 인수로 전달된 시작 인덱스부터
      모든 요소를 제거한다.
    */

    const arr4 = [1, 2, 3, 4];

    // 원본 배열의 인덱스 1부터 모든 요소들을 제거한다.
    const result4 = arr4.splice(1);

    // 원본 배열이 변경된다.
    console.log(arr4);  // [1]

    // 제거된 요소가 배열로 반환된다.
    console.log(result4); // [2, 3, 4]

  </script>

</body>
</html>
