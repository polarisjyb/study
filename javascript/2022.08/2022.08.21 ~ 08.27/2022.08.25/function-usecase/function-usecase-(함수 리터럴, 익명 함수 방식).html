<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>

    /* 
      함수 작성방식
      1. 함수 리터럴 방식( 함수 표현식 )
      2. 화살표 함수(함수 리터럴이자 유용한 콜백함수 핸들러)
      3. 기명 함수 선언방식
    */


    let textArray = ['카이사','이블린', '아리', '아칼리', '아트록스', '다리우스', '레넥톤', '세트'];

    function one(arr) {
      if(typeof arr === 'string' || Array.isArray(arr)) {
        for(let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
      }
    }
    one(textArray);


    /* 
      함수 one()
      length(길이 값이 존재하는 타입) 문자열과 배열을 검사하는 if() 조건문을 설치했다.
      배열의 갯수만큼 반복해서 콘솔을 실행해주는 간단한 함수다.
      매번 같은 실행의 반복문을 사용해야 하는 경우, 간단하게 호출을 통해 사용할 수 있다.

      2022.08.25일 작성한 코드 --> 아직  Array.isArray 메서드에 대한 이해가 부족 ( 다시 학습하고 읽어보기 )
    */

    const two = function(arr) {
      if(typeof arr === 'string' || Array.isArray(arr)) {
        for(let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
      }
    }

    two(textArray);

    /* 
      변수 two
      위 one 함수와 알고리즘이 동일하다. 다만 차이점은
      함수에 '이름'이 없다. 익명함수이다.
      변수 two가 이름이 없는 함수를 '식별'해주어 이름의 역할을 대신한다.

      2022.08.25일 작성한 코드 --> 아직  Array.isArray 메서드에 대한 이해가 부족 ( 다시 학습하고 읽어보기 )
      익명함수에 대해 아직 낯설은 상태 ( 계속 작성하면서 이해하고 직접 만들어보기 )
    */

  </script>


</body>
</html>
