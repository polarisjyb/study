<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    function minus(a, b) {
      if(typeof (a) === 'number' && typeof (b) ==='number') {
        // 매개변수 a와 b가 모두 number 타입이어야 '만' 함수가 실행하도록 조건을 걸었습니다.
        if(a > b) {
        // 음수가 나오지 않도록 조건 작성  
          return a - b;

        // 사용자 정의 함수 minus는 개발자가 제작하는 함수이므로 리턴의 값을 '뺄셈과 동시에'   지정했습니다.
        //  return으로 일련의 값을 반환하지 않으면 다른코드에서 '값'으로 사용할 수 없습니다.
        //  따라서 minus() 함수는 제작자가 '값'으로 사용하기 위해 제작했다는 것을 알 수 있습니다.
        // 일련의 실행만이 목적이라면 return을 설치하지 않을 수도 있습니다.
        } else {
          console.error('첫번째 인자가 두번째 인수보다 작습니다.')
        }
      }
    }



  
    function sum(firstNumber, secondNumber) {
      if(typeof (firstNumber) === 'number' && typeof (secondNumber) === 'number') {
        // 함수 sum()은 위 minus 와 동일하게 조건을 걸어서 타입을 제한했습니다.
        //  && 좌항(왼쪽 조건), 우항(오른쪽 조건) 모두가 '참(true)' 이어야 '만' true를 리턴
        // 덧셈으로 '연산'하는 것이 목적이기 때문에, 다른 데이터 타입이 들어오지 않도록 제한했습니다.
        return firstNumber + secondNumber;
      }
    }

    console.log(sum(10, minus(20, 5)));


  </script>

</body>
</html>
