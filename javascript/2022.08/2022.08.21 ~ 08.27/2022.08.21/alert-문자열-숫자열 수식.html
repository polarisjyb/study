<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    console.log('많이 먹는 손님이다.');

    // window.alert('1+1은 무엇일까요?');

    window.alert('영빈이와 아이들');

    // 매개변수가 문자열인 경우
    
    // window --- 객체
    // alert --- 메서드 [출력] 
    // ('영빈이와 아이들') --- 매개변수 (지시에 필요한 정보) [입력]

    window.alert(19+19);

    // 매개변수가 숫자열인 경우

    // window --- 객체
    // alert --- 매서드 [출력]
    // 이 사이에ㅔ서 19+19를 계산하는 [가공] 처리가 이루어진다.
    // 19+19 --- 매개변수 [입력]

</script>


</body>
</html>
