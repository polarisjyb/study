<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let answer = window.prompt('파워북을 실행하시겠습니까?');

    if(answer === 'yes') {
      window.prompt('파워북을 실행합니다.'); // 처리 1
    }else if(answer === 'no' ) {
      window.prompt('파워북을 실행하지 않습니다.'); // 처리 2
    }else {
      window.prompt('yes 또는 no로 대답해 주세요.'); // 처리 3
    }

    /* if문의 조건식이 false가 되면 else 이후가 실행된다. 그렇지만 else 뒤에 다시 if문을 추가할 수도 있다.
      
      변수 answer에 저장돼 있는 데이터가 'yes'인지를 판단해서 그 평가 결과가 true이면

      다음에 있는 '처리 1' 이 실행된다. false이면 else 이후를 진행한다.

      여기도 if( else if )가 있으므로 이번에는 else if 다음의 조건식을 평가한다.

      else if 조건식 변수 answer에 저장돼 있는 데이터가 'no'이면 평가 결과가 true가 된다.

      따라서 '처리 2'가 실행된다.

      flase이면 다음 else 이후를 진행하지만, 더 이상 if문이 없으므로 '처리 3'이 실행된다.

    */

  </script>

</body>
</html>
