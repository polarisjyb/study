<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // push 메서드는 배열 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환합니다.

    /* push - example 1 */
    const animals = ['dog', 'cat', 'pig'];

    const count = animals.push('rat'); // animals 배열 끝에 'rat' 라는 객체를 추가합니다.
    console.log(count); //  4
    
    console.log(animals); // ['dog', 'cat', 'pig', 'rat']

    animals.push('cow', 'fox', 'owl'); // animals 배열 끝에 'cow', 'fox', 'owl' 객체를 추가합니다.
    console.log(animals); // ['dog', 'cat', 'pig', 'rat', 'cow', 'fox', 'owl']

    /* push - example 2 */
    const pushExample = [1, 2];

    let pushResult = pushExample.push(3, 4);
    console.log(pushResult); // 4;

    console.log(pushExample); // [1, 2, 3, 4]

    
    // pop 메서드는 배열에서 마지막 요소를 제거하고 그 요소를 반환합니다.
    // 원본 배열이 빈 배열이면 undefined를 반환합니다.
    // pop() 메서드는 원본 배열을 직접 변경한다.

    /* pop - example 1 */
    const english = ['a', 'b', 'c', 'd', 'e'];

    english.pop();
    // pop 메서드 실행

    console.log(english);
    // ['a', 'b', 'c', 'd']

    english.pop();
    // pop 메서드 실행

    console.log(english);
    // ['a', 'b', 'c']

    /* pop - example 2 */
    const popExample = [1, 2];

    // 원본 배열에서 마지막 요소를 제거하고 제거한 요소를 반환한다.
    let popResult = popExample.pop();
    console.log(popResult); //2

    // pop 메서드는 원본 배열을 직접 변경한다.
    console.log(popExample); // [1]

  </script>
  
</body>
</html>
