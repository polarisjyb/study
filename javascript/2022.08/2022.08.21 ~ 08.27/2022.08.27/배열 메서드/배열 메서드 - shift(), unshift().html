<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // shift 메서드는 원본 배열에서 첫 번째 요소를 제거하고 /* 제거한 요소 */를 반환한다.
    // 원본 배열이 빈 배열이면 undefined를 반환한다.
    // shift 메서드는 원본 배열을 직접 변경한다.

    const shiftArr = [1, 2];

    // 원본 배열에서 첫번 째 요소를 제거하고 /* 제거한 요소 */를 반환한다.
    let shiftResult = shiftArr.shift();
    console.log(shiftResult); // 1

    // shift 메서드는 원본 배열을 직접 변경한다. 
    console.log(shiftArr); // [2]


    // unshift 메서드는 인수로 전달받은 모든 값을 원본 배열의 선두에 요소로 추가하고 변경된 /* length 프로퍼티 값 */을 반환한다.
    // unshift 메서드는 원본 배열을 직접 변경한다.

    const unshiftArr = [1, 2];

    // 인수로 전달받은 모든 값을 원본 배열의 선두에 요소로 추가하고 변경된 /* length 값 */을 반환한다.
    let unshiftResult = unshiftArr.unshift(3, 4);
    console.log(unshiftResult); // 4 
    
    // unshift 메서드는 원본 배열을 직접 변경한다.
    console.log(unshiftArr); // [3, 4, 1, 2]

    // unshift 메서드는 원본 배열을 직접 변경하는 부수효과가 있다.
    // unshift 메서드 보다는 ES6 의 스프레드 문법을 사용하는 편이 좋다.
    // 스프레드 문법을 사용하면 함수 호출 없이 표현식으로 선두에 요소를 추가할 수 있으며 부수 효과도 없다.

    
    const arr = [1, 2];

    // ES6 스프레드 문법
    const newArr = [3, 1, 2];
    console.log(newArr);

    // ES6 스프레드 문법에 대해서는 아직 학습하지 않았지만 '이런 문법이 있구나' 하고 작성했다.

  </script>

</body>
</html>
