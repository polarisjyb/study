<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .item-change{
    background-color: #444;
    width: 100px;
    height: 100px;
    margin: 10px;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
  <div id="root">
    <div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>

    let poketmon = window.document.getElementById('root').children[0].children;

    console.log(poketmon);
    console.log(poketmon.length);
    

    let 포켓몬 = [
      '피카츄',
      '라이츄',
      '파이리',
      '꼬부기',
      '버터풀',
      '야도란',
    ];

    console.log(포켓몬);
    console.log(포켓몬.length);


    let container = window.document.getElementById('root').children[0];
    console.log(container)
    // #root > div 컨테이너

    container.style.display = "flex";
    container.style.justifyContent = "center";
    container.style.alignItems = "center";
    container.style.flexDirection = "column";

    // #root > div 컨테이너 스타일

    for (let i = 0; i < poketmon.length; i++) {

      // poketmon[i].style.backgroundColor = "#444";
      // poketmon[i].style.width = "100px";
      // poketmon[i].style.height = "100px";
      // poketmon[i].style.margin = "10px";
      // poketmon[i].style.color = "#fff";
      // poketmon[i].style.display = "flex";
      // poketmon[i].style.justifyContent = "center";
      // poketmon[i].style.alignItems = "center";
      poketmon[i].setAttribute('class','item-change');

      if (poketmon.length === 포켓몬.length) {
        poketmon[i].innerHTML = 포켓몬[i];
      }
    }

    /* 만약 poketmon(포켓몬 박스) 배열의 길이와 포켓몬 배열의 길이가 같다면
    포켓몬 박스 html 요소 안에 포켓몬 배열의 텍스트를 출력해줘 */
  
  </script>

</body>
</html>
