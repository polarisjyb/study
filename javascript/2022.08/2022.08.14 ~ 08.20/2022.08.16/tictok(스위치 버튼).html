<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #root {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root > h1 {
      font-size: 5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div id="root">
    <h1>Hello</h1>
  </div>


  <script>
    /* 
    
    작업의 핵심

    문서를 생성 --> 자바스크립트에서 연결 
    1. 문서에서 어떤 데이터를 가져올 수 있는지, getting
    2. 어떤 데이터를 문서에 넣어줄 수 있는지, setting
    
    */

    let tictok = ["tic", "tok"];
    // 변수 tictok = ["tic", "tok"]; 선언
    console.log(typeof(tictok));
    // 변수 tictok 의 타입 검사 - 배열

    const root = window.document.getElementById('root');
    // 변경하지 않는 값 (상수)은 const 키워드로 선언하는 것이 좋다.
    // #root 는 html 문서 내에서 한 번더 전체 컨테이너를 감싸는 역할과 동시에 '뿌리' 이기 때문에 const 키워드로 선언하는 것이 적절하다.

    const title = root.children[0];
    // title = root의 자식 요소 중 0번째 라고 선언

    console.log(title);
    console.log(title.textContent);

    // 상수를 선언하고, 잘 접근했는지 검사

    let isSwitch = true; 

    console.log(isSwitch);
    console.log(typeof(isSwitch));
    // 변수 isSwich의 타입 검사 - 불리언(boolean)

    root.addEventListener('click', function() {
      if(isSwitch === true) {
        isSwitch = false;
        console.log(isSwitch);
        title.textContent = tictok[0].toUpperCase();
        title.style.color = "#333";
        root.style.backgroundColor = "crimson";
      } else {
        isSwitch = true;
        console.log(isSwitch);
        title.textContent = tictok[1].toUpperCase();
        title.style.color = " crimson";
        root.style.backgroundColor = "#333";
      }
    });

    /* 이벤트 발생 원리 추론

      일반적으로 스위치는 on/off 로 구분하기 때문에 
      boolean 타입 ( true or false ) 을 이용하여 구현하는 것이라 생각됨.
      (혹시 배열을 이용해서도 스위치 알고리즘을 구현할 수 있지 않을까?
      짝수, 홀수 와 같은 개념을 이용해서 
      /
      만약 오직 boolean 타입을 이용해야한다면 그 이유는?
      true of false를 on or off로 대입하는 이유는?
      )

      click 이벤트는 마우스 좌클릭에만 반응하고 우클릭에는 반응하지 않는다.
      그렇다면 마우스 우클릭에도 반응하는 이벤트도 있을까?
      있다면 어떤 것일까?

      이외에 다른 마우스 이벤트도 있을까?

      원클릭이 아닌 더블클릭이 있다면? 세번 클릭은? 네번 클릭은?

      만약 더 많은 이벤트 ( 클릭 시 컬러 변경(유한) or 무제한 컬러 변경 )을 설정하고 싶다면 전자는 ul > li 배열의 length를 이용하여 할 수 있겠고
      후자는 아직 잘 모르지만 추론해볼 수 있을 것 같다.

    */

  </script>
</body>
</html>
