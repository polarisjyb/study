        *{margin: 0; padding: 0;}/*

        body{color: #fff; background: #fff;}

        #root{width: 100%; height: 100%;}
        .circle{
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
          width: 400px;
          height: 400px;}
        .circle span{
          position: absolute;
          left:0; top:0;
          width: 100%;
          height: 100%;
          border:1px solid crimson;
          animation: planetRotate 5s linear 0s;}
        .circle span:after {
          content:'';
          position: absolute;
          left:0;
          top:0;
          width: 100%;
          height: 100%;
          border:1px solid cadetblue;
          border-radius:50%;
          animation: planetRotate 5s linear 0s;}
        .intro{
          position: absolute;
          left: 50%;
          top: 50%; 
          transform: translate(-50%, -50%);}
      
    </style>
</head>
