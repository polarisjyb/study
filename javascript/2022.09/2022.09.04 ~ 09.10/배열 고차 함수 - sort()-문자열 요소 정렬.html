<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    /*
      sort 메서드는 배열의 요소를 정렬한다. 원본 배열을 직접 변경하며 정렬된 배열을 반환한다.
      sort 메서드는 기본적으로 오름차순으로 요소를 정렬한다.
    */

    const fruits1 = ['Kiwi', 'Orange', 'Apple'];

    // 오름차순 정렬
    fruits1.sort();

    // sort 메서드는 원본 배열을 직접 변경한다.
    console.log(fruits1); // ['Apple', 'Kiwi', 'Orange']

    
    /* 한글 문자열인 요소도 오름차순으로 정렬된다. */
    const fruits2 = ['사과', '오렌지', '키위'];

    // 오름차순 정렬
    fruits2.sort();

    // sort 메서드는 원본 배열을 직접 변경한다.
    console.log(fruits2); // ['사과', '오렌지', '키위']


    /* sort 메서드는 기본적으로 오름차순으로 요소를 정렬한다. 따라서 내림차순으로 요소를 정렬하려면 sort 메서드를 사용하여
      오름차 순으로 정렬한 후 reverse 메서드를 사용하여 요소의 순서를 뒤집는다.
    */

    const fruits3 = ['Kiwi', 'Orange', 'Apple'];

    // 오름차순 정렬
    fruits3.sort();

    // sort 메서드는 원본 배열을 직접 변경한다.
    console.log(fruits3); // ['Apple', 'Kiwi', 'Orange']

    // 내림차순 정렬
    fruits3.reverse();

    // reverse 메서드도 sort 메서드와 마찬가지로 원본 배열을 직접 변경한다.
    console.log(fruits3); // ['Orange', 'Kiwi', 'Apple']

  </script>
</body>
</html>
