<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /*
      join 메서드는 원본 배열의 모든 요소를 문자열로 변환한 후, 인수로 전달받은 문자열, 
      즉 구분자로 연결한 문자열을 반환한다.구분자는 생략 가능하며 기본 구문자는 콤마( , ) 다.
    */

    const arr = [5, 6, 7, 8];

    //기본 구분자는 콤마다.
    // 원본 배열 arr의 모든 요소를 문자열로 변환한 후, 기본 구분자로 연결한 문자열을 반환한다.
    console.log(arr.join());  // '5,6,7,8'

    // 원본 배열 arr의 모든 요소를 문자열로 변환한 후, 빈 문자열로 연결한 문자열을 반환한다.
    console.log(arr.join(''));  // '5678'

    // 원본 배열 arr의 모든 요소를 문자열로 변환한 후, 구분자 : 로 연결한 문자열을 반환한다.
    console.log(arr.join(':')); // '5:6:7:8'

    // 원본 배열 arr의 모든 요소를 문자열로 변환한 후, 구분자 - 로 연결한 문자열을 반환한다.
    console.log(arr.join('-')); // '5-6-7-8'

  </script>
</body>
</html>
