  <script>

    // 웹 문서, web document를 만드는 방법을 세어보면 다음과 같습니다.

    // 1. SW서비스의 힘을 빌린다.
    // 2. HTML 문법을 통해 *.html에 <tag> 방식을 활용해 작성한다.
    // 3. javascript의 DOM API method를 가지고 문서를 '생성'한다.
    // 4. 모든 문서의 데이터는 '문자열(string)'이라는 것을 착안해 문자열 편집으로 응용, 처리한다.

    // DocumentFragment 는 부모 요소가 없는 아주 작은 document 객체를 나타냅니다.
    // DocumentFragment 는 활성화된 문서 트리 구조의 일부가 아니기 때문에
    // fragment를 변경해도 문서에는 영향을 미치지 않으며 성능에도 영향이 없다.
    // DocumentFrament 노드를 생성해서 사용하면 라이브 DOM 트리 외부에 경량화된 문서 DOM을 만들 수 있습니다.
    // 마치 라이브 DOM 트리처럼 동작하되, 메모리상에서만 존재하는 빈 문서 템플릿으로 생각하면 됩니다.

    const virtualElement = document.createDocumentFragment();
    const names = ['코로몬', '아구몬', '파피몬', '뿔몬', '파닥몬'];
    names.forEach((value) => {
      const section = document.createElement('section');
      const textNode = document.createTextNode(value);
      section.appendChild(textNode);
      virtualElement.appendChild(section);
    })
    
    document.body.appendChild(virtualElement);


    /*
      DocumentFragment 는 어떤 종류의 노드를 가질 수 있는 반면 element는 그렇지 않다.
      DocumentFragment 는 DOM에 추가하더라도, DocumentFrament 자체는 추가되지 않으며, 노드의 내용만이 추가됩니다.
      DocumentFragment 를 DOM에 추가할 때, DocumentFragment는 추가되는 위치로 이전되며, 생성한 메모리상의 위치에 더 이상 존재하지 않습니다.
      노드를 포함하기 위해 일시적으로 사용된 후 라이브 DOM으로 이동되는 element 노드는 그렇지 않습니다.

    */
