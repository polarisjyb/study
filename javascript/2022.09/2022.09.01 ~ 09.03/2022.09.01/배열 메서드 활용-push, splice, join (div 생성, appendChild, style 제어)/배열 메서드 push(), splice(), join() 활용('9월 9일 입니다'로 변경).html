<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    let example = '오늘은 9일 1일 입니다.';

    // 여러가지 배열메서드를 사용해서 '9월 1일' 부분을 '9월 9일 추석연휴'로 편집한 후 문서에 출력하세요!

    console.log(example)
    console.log(typeof example)
    console.log(example.length)
    console.log(example[0])
    

    // 1. 문자열을 배열로 바꾸기 전에 기본 값이 공백인 배열을 생성한다.
    //    --> 배열로 변환한 것들을 넣어줄 배열을 먼저 생성했다.
    const exampleArray = [] // exampleArray라는 빈 배열을 생성

    // 2. 문자열을 배열로 변환한다.
    //    --> 함수를 만든다. (example의 길이보다 작을때 까지 example의 인덱스에 해당하는 요소들을 반복해서 push 하는)
    function exArray() {
      for(let i = 0; i < example.length; i++) {
        exampleArray.push(example[i])
      }
    }

    // 3. 함수가 잘 실행되었는지 확인한다.
    exArray();
    console.log(exampleArray)
    
    // 4. 배열 메서드 splice를 사용해서 원본 배열을 변경하고 확인한다.
    exampleArray.splice(4, 5, '9월 9일 추석연휴')
    console.log(exampleArray)


    // 5. 배열 메서드 join을 사용해서 원본 배열의 모든 요소를 문자열로 변환한 후, 빈 문자열로 연결한 문자열을 반환하도록 한다.

    exampleArray.join('');
    console.log(exampleArray.join(''))  // 오늘은 9월 9일 추석연휴 입니다.

  </script>

</body>
</html>
