  <!-- 

    1. 개발이 진행되는 코드하나하나가 모두 '비용'으로 환산되기 때문입니다.
    개발의 특성상 '인건비'와 '유지'가 대부분의 비용을 차지하는 만큼 제한적인 인력자원의 효율적 활용이 너무나 중요한 프로젝트 진행 결정방식입니다.
    심지어 LOC라는 용어로 (line of code) 비용에 대한 통계와 분석을 하기도 합니다.

    2. 프로젝트 완성 방향에 알맞게 파일을 구성해야 하기 때문입니다.
    사용은 하지만 중요도는 상대적으로 떨어지는 사항이 개발분야에서 상당히 많기 때문에 어디까지 해결할 것인지에 대한 수준을 결정해야 시간비용과 개발효율을 낼 수 있습니다.

    3. 변경을 최소화하기 위한 대책마련
    아무리 사전 설계를 꼼꼼히 해도 변경점이 존재하기 마련이지만, 변경점에 대한 비용을 최소화하는 것을 도모할 수 있습니다.

    4. 협업을 위한 기반
    앞서 해야할 작업과 뒤에서 해야할 작업 기타등등 마치 산중턱에 있는 터널을 뚫 듯, 효과적인 측정을 통해 팀원들과 함께 '동시작업'에 대한 합의점을 만들 수 있습니다.
    
    5. 프로젝트 완성에 대한 가시화
    막연히 "프로젝트 완성" 이라는 타이틀로 프로젝트를 진행하는 것은 상당히 추상적인 측면때문에 완수에 어려우므로 '가시화' 혹은 '시각화' 하여 뚜렷이 진행척도를 확인할 수 있게 됩니다.
    위의 여러가지 고려사항들을 정합적으로 판단했을때 어느부분을 '중요한 모듈'로 활용하고 어느부분은 언제든지 변하거나 합칠 수 있는 모듈이인지에 대한 판단을 선행한다면, 매우 가독성이 떨어지는 코드라는 암호의 피로도와, 기껏 다 만들어놓은 데이터를 갈아엎는 비효율을 최대한 줄일 수 있게 될 것입니다. 그러한 점에서 '코딩을 잘하는 법'과 '설계법'은 상당한 부분 교집합을 이룬다고 할 수 있겠습니다.



  -->
