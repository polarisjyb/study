<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022.07.22 마크업 연습 ( 폼 요소 연습하기 input 태그 3)</title>
  <style>
    textarea {
      width: 500px;
      height: 6.25em;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>회원가입 폼</h1>

  <form>
    <label>아이디</label>
    <br>
    <input type="text" name="userid" placeholder="아이디 입력하세요">
    <br>
    <label>이름</label>
    <br>
    <input type="text" name="username" placeholder="이름 입력하세요">
    <br>
    <label>비밀번호</label>
    <br>
    <input type="password" name="password" placeholder="비밀번호 입력하세요">
    <br>
    <label>이메일</label>
    <br>
    <input type="text" name="email1" placeholder="이메일 입력하세요">
      @
    <select name="email2">
      <option value disabled selected="selected">선택하세요</option>
      <option value="daum.net">daum.net</option>
      <option value="naver.com">naver.com</option>
      <option value="nate.com">nate.com</option>
      <option value="google.com">google.com</option>
      <option value="D">직접 입력</option>
    </select>
    <br>
    <label>생일</label>
    <br>
    <input type="date" name="birth">
    <br>
    <label>자기소개</label>
    <br>
    <textarea name="profile" cols="50" rows="5" placeholder="자기소개를 300자 이내로 작성하세요"></textarea>
    <br>
    <input type="submit">
  </form>
</body>
</html>
