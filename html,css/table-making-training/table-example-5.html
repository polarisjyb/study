<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022.07.20 마크업 연습 문제 ( 테이블 연습 문제 4 )</title>
</head>
<style>

  body {
    font-family: 'Times New Roman', Times, serif;
  }

  table, td, tr, th {
    border: 1px solid #000;
  }

  td, tr, th {
    padding: 5px;
  }

</style>
<body>
  <h1>Basic HTML Table</h1>
  <table>
    <tr>
      <th rowspan="2">Heading</th>
      <th>Students</th>
      <th colspan="3">Details</th>
    </tr>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department</th>
      <th>Roll Number</th>
    </tr>
    <tr>
      <td rowspan="4">Student List</td>
      <td>1</td>
      <td>Victor</td>
      <td>Computer Science</td>
      <td>12345</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Williams</td>
      <td>Electronics</td>
      <td>23456</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Harry</td>
      <td>Electrical</td>
      <td>34567</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Rick</td>
      <td>Civil</td>
      <td>45678</td>
    </tr>
  </table>
</body>
</html>
