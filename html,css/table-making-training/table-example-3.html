<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022.07.20 마크업 연습 문제 ( 테이블 연습 문제 2 )</title>
  <style>
    table, td, th {
      border: 1px solid #000;
      border-collapse: collapse;
      text-align: center;
    }

    th {
      color: #fff;
      background-color: green;
    }

    td {
      width: 300px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>주제</th>
      <th>속성</th>
      <th>비고</th>
    </tr>
    <tr>
      <td rowspan="8">테이블 디자인 변경</td>
      <td>border</td>
      <td>테이블의 테두리</td>
    </tr>
    <tr>
      <td>bordercolor</td>
      <td>테이블의 테두리 색상</td>
    </tr>
    <tr>
      <td>width</td>
      <td>테이블의 가로 크기</td>
    </tr>
    <tr>
      <td>height</td>
      <td>테이블의 세로 크기</td>
    </tr>
    <tr>
      <td>align</td>
      <td>정렬</td>
    </tr>
    <tr>
      <td>bgcolor</td>
      <td>배경색</td>
    </tr>
    <tr>
      <td>colspan</td>
      <td>가로 합병(열 합병)</td>
    </tr>
    <tr>
      <td>rowspan</td>
      <td>세로 합병(행 합병)</td>
    </tr>
  </table>
</body>
</html>
