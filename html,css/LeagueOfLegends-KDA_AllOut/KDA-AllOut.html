<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html 디자인 연습</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      line-height: 1.5em;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    .gallery {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .gallery li {
      border-right: 5px solid #000;
      flex: 1;
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      filter: opacity(0.5);
    }
    .gallery li:last-child {
      border-right: none;
    }
    .gallery li:nth-child(1) {
      background: url(images/artistic-image-01.jpg) no-repeat center center;
    }
    .gallery li:nth-child(2) {
      background: url(images/artistic-image-02.jpg) no-repeat center center;
    }
    .gallery li:nth-child(3) {
      background: url(images/artistic-image-03.jpg) no-repeat center center;
    }
    .gallery li:nth-child(4) {
      background: url(images/artistic-image-04.jpg) no-repeat center center;
    }
    .gallery li:nth-child(5) {
      background: url(images/artistic-image-05.jpg) no-repeat center center;
    }
    .gallery:hover li {
      flex: 1;
    }
    .gallery li:hover {
      flex: 3;
      filter:brightness(1);
    }

    .content {
      position: absolute;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 250px;
      bottom: -320px;
      transition: 0.5s;
      padding: 20px;
      box-sizing: border-box;
      padding-top: 50px;
      width: 100%;
    }

    .sns a {
      color: #222;
    }

    .gallery li:hover .content {
      bottom: 0;
      transition-delay: 0.5s;
    }

    .content :before {
      content: '';
      position: absolute;
      background-color: #000;
      width: 100%;
      height: 80px;
      left: 0;
      top: -10px;
      transform-origin: left bottom;
      transform: rotate(0deg) scale(1.3)
    }

  </style>
</head>
<body>

  <ul class="gallery">
    <li>
      <div class="content">
        <h2>Kai'Sa</h2>
        <p>
          "사냥꾼이냐? 사냥감이냐?"
        </p>
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook-square"></i></a>
          <a href="#none"><i class="fa fa-instagram"></i></a>
          <a href="#none"><i class="fa fa-linkedin-square"></i></a>
          <a href="#none"><i class="fa fa-google-plus-square"></i></a>
        </div>
      </div>
    </li>
    <li>
      <div class="content">
        <h2>Akali</h2>
        <p>
          "경외하라. 난 섬기는 이 없는 암살자다."
        </p>
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook-square"></i></a>
          <a href="#none"><i class="fa fa-instagram"></i></a>
          <a href="#none"><i class="fa fa-linkedin-square"></i></a>
          <a href="#none"><i class="fa fa-google-plus-square"></i></a>
        </div>
      </div>
    </li>
    <li>
      <div class="content">
        <h2>Ahri</h2>
        <p>
          "우리 같이.. 홀려볼까요?"
        </p>
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook-square"></i></a>
          <a href="#none"><i class="fa fa-instagram"></i></a>
          <a href="#none"><i class="fa fa-linkedin-square"></i></a>
          <a href="#none"><i class="fa fa-google-plus-square"></i></a>
        </div>
      </div>
    </li>
    <li>
      <div class="content">
        <h2>Evelynn</h2>
        <p>
          "날 원하잖아, 그렇지?"
        </p>
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook-square"></i></a>
          <a href="#none"><i class="fa fa-instagram"></i></a>
          <a href="#none"><i class="fa fa-linkedin-square"></i></a>
          <a href="#none"><i class="fa fa-google-plus-square"></i></a>
        </div>
      </div>
    </li>
    <li>
      <div class="content">
        <h2>Evelynn</h2>
        <p>
          "새로운 장난감을 찾아볼까?"
        </p>
        <div class="sns">
          <a href="#none"><i class="fa fa-facebook-square"></i></a>
          <a href="#none"><i class="fa fa-instagram"></i></a>
          <a href="#none"><i class="fa fa-linkedin-square"></i></a>
          <a href="#none"><i class="fa fa-google-plus-square"></i></a>
        </div>
      </div>
    </li>
  </ul>

</body>
</html>
