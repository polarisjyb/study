<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* common 공통 스타일 : 융통성 */

    #root {
      width:100vw;
      height:100vh;
    }

    /* 브라우저의 뷰포트 너비(가로 해상도)가 768px 이하인 경우에 스타일을 적용합니다. */
    @media (max-width: 768px) {
      #root {
        background-color: #333;
      }
    }

    /* 브라우저의 뷰포트 너비(가로 해상도)가 769px 이상, 1024px 이하일 경우에 스타일을 적용합니다. */
    @media (min-width: 769px)  and (max-width: 1024px) {
      #root {
        background-color: salmon;
      }
    }

    /* 브라우저의 뷰포트 너비(가로 해상도)가 1025px 이상일 경우에 스타일을 적용합니다. */
    @media (min-width: 1025px) {
      #root {
        background-color: cadetblue;
      }
    }

  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
